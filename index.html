<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="draft-container">
        <div class="team-container" id="team1">
            <div class="ban-indicators">
                <div class="ban-slot">B</div>
                <div class="ban-slot">B</div>
                <div class="ban-slot">B</div>
                <div class="ban-slot">B</div>
                <div class="ban-slot">B</div>
            </div>
            <div class="team-slot">+</div>
            <div class="team-slot">+</div>
            <div class="team-slot">+</div>
            <div class="team-slot">+</div>
            <div class="team-slot">+</div>
        </div>
        <div class="main-container">
            <div class="hero-tabs">
                <div class="hero-tab" onclick="filterHeroes('all')">All</div>
                <div class="hero-tab" onclick="filterHeroes('mage')">Mage</div>
                <div class="hero-tab" onclick="filterHeroes('tank')">Tank</div>
                <div class="hero-tab" onclick="filterHeroes('marksman')">Marksman</div>
                <div class="hero-tab" onclick="filterHeroes('assassins')">Assassins</div>
                <div class="hero-tab" onclick="filterHeroes('fighter')">Fighter</div>
                <div class="hero-tab" onclick="filterHeroes('support')">Support</div>
            </div>
            <div class="hero-grid">
                <!-- Hero Images -->
                <img src="heroes/assassin/Aamon.png" alt="Aamon" class="hero assassins">
                <img src="heroes/assassin/Natalia.png" alt="Natalia" class="hero assassins">
                <img src="heroes/assassin/Benedetta.png" alt="Benedetta" class="hero assassins">
                <img src="heroes/assassin/Fanny.png" alt="Fanny" class="hero assassins">
                <img src="heroes/assassin/Gusion.png" alt="Gusion" class="hero assassins">
                <img src="heroes/assassin/Hanzo.png" alt="Hanzo" class="hero assassins">
                <img src="heroes/assassin/Helcurt.png" alt="Helcurt" class="hero assassins">
                <img src="heroes/assassin/Hayabusa.png" alt="Hayabusa" class="hero assassins">
                <img src="heroes/assassin/Karina.png" alt="Karina" class="hero assassins">
                <img src="heroes/assassin/Lancelot.png" alt="Lancelot" class="hero assassins">
                <img src="heroes/assassin/Ling.png" alt="Ling" class="hero assassins">
                <img src="heroes/assassin/Saber.png" alt="Saber" class="hero assassins">
                <img src="heroes/assassin/Selena.png" alt="Selena" class="hero assassins">
                <img src="heroes/assassin/Yi Sun-Shin.png" alt="Yi Sun-Shin" class="hero assassins">
                <img src="heroes/mage/Cecilion.png" alt="Cecilion" class="hero mage">
                <img src="heroes/mage/Chang'e.png" alt="Chang'e" class="hero mage">
                <img src="heroes/mage/Esmeralda.png" alt="Esmeralda" class="hero mage">
                <img src="heroes/mage/Eudora.png" alt="Eudora" class="hero mage">
                <img src="heroes/mage/Faramis.png" alt="Faramis" class="hero mage">
                <img src="heroes/mage/Gord.png" alt="Gord" class="hero mage">
                <img src="heroes/mage/Harith.png" alt="Harith" class="hero mage">
                <img src="heroes/mage/Kagura.png" alt="Kagura" class="hero mage">
                <img src="heroes/mage/Lylia.png" alt="Lylia" class="hero mage">
                <img src="heroes/mage/Lunox.png" alt="Lunox" class="hero mage">
                <img src="heroes/mage/Nana.png" alt="Nana" class="hero mage">
                <img src="heroes/mage/Pharsa.png" alt="Pharsa" class="hero mage">
                <img src="heroes/mage/Valentina.png" alt="Valentina" class="hero mage">
                <img src="heroes/mage/Valir.png" alt="Valir" class="hero mage">
                <img src="heroes/mage/Vale.png" alt="Vale" class="hero mage">
                <img src="heroes/mage/Vexana.png" alt="Vexana" class="hero mage">
            </div>
        </div>
        <div class="team-container" id="team2">
            <div class="ban-indicators">
                <div class="ban-slot">B</div>
                <div class="ban-slot">B</div>
                <div class="ban-slot">B</div>
                <div class="ban-slot">B</div>
                <div class="ban-slot">B</div>
            </div>
            <div class="team-slot">+</div>

            <div class="team-slot">+</div>
            <div class="team-slot">+</div>
            <div class="team-slot">+</div>

</html>
